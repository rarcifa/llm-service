id: eval.grounding.v1
name: Grounding Evaluation Prompt
version: 1.0.0
template_name: default

template: |
  You are a grounding evaluator. Determine whether the AI response is factually grounded in the provided context.

  Context:
  {{ context }}

  Response:
  {{ response }}

  Rate the grounding level from 1 to 5 and explain your reasoning:

placeholders:
  - context
  - response

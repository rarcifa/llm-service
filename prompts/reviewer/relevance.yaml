id: reviewer.relevance.v1
name: Relevance Review Prompt
version: 1.0.0
template_name: default

template: |
  You are reviewing whether the AI response is contextually relevant to the user's question and the retrieved documents.

  Context:
  {{ context }}

  Question:
  {{ input }}

  Response:
  {{ response }}

  Please rate relevance from 1 to 5 and provide your reasoning:

placeholders:
  - context
  - input
  - response
